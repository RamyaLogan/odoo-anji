
name: Deploy Odoo Contabo

on:
  workflow_dispatch:

env:
  VPS_IP: 147.93.182.108

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: true
          submodules: recursive

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_PRIVATE_KEY_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_IP }} >> ~/.ssh/known_hosts
   
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.VPS_IP }} << EOF
          set -e
          
          if ! command -v docker &> /dev/null; then
            sudo apt update && sudo apt install -y docker.io
            sudo systemctl enable docker && sudo systemctl start docker 
          fi
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          for vol in odoo_local odoo_state db_data; do
            docker volume inspect $vol >/dev/null 2>&1 || docker volume create $vol
          done

          
          echo "üßπ Cleaning up Docker system to prevent space issues..."
          docker system prune -af
          docker volume prune -f
          
          echo "${{ secrets.GIT_DEPLOY_KEY }}" > ~/git_deploy_key
          chmod 600 ~/git_deploy_key
          export GIT_SSH_COMMAND="ssh -i ~/git_deploy_key -o StrictHostKeyChecking=no"

          cd /home
          if [ ! -d "odoo-tarot-maai" ]; then
          git clone git@github.com:RamyaLogan/odoo-tarot-maai.git
          fi
          cd odoo-tarot-maai
          git reset --hard
          git clean -fd
          git fetch origin
          git checkout main
          git pull origin main
          git submodule update --init --depth 1 --recursive


          cp nginx/nginx-http.conf nginx/conf.d/default.conf
          docker-compose up -d nginx
          sleep 5

          

          docker-compose ps | grep db | grep -q Up && echo "Db already up" || {
            echo "Starting DB..."; docker-compose  up -d db || { docker-compose logs db; exit 1; }
          }

          docker-compose  ps | grep redis | grep -q Up && echo "Redis already up" || {
            echo "Starting Redis..."; docker-compose  up -d redis || { docker-compose logs redis; exit 1; }
          }

          echo "‚ôªÔ∏è Restarting Odoo app containers..."
          docker-compose stop odoo odoo-runner || true
          docker-compose rm -f odoo odoo-runner || true
          docker-compose up -d odoo odoo-runner

          if [ ! -f /opt/ssl/certbot/live/tarotmaai.com/fullchain.pem ]; then
            echo "Bootstrapping SSL..."
            docker-compose  run --rm certbot certbot certonly --webroot -w /var/www/certbot \
            -d tarotmaai.com -d www.tarotmaai.com \
            --email tarotmaai@gmail.com --agree-tos --non-interactive
            cp nginx/nginx-https.conf nginx/conf.d/default.conf
            docker-compose restart nginx
          fi
          echo "‚úÖ Deployment complete"
          EOF
