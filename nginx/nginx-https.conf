upstream odoo {
    server odoo:8069;
}
upstream odoochat {
    server odoo:8072;
}
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
server {
    listen 80;
    server_name luminostudio.ca www.luminostudio.ca ;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name luminostudio.ca www.luminostudio.ca;

    ssl_certificate /etc/letsencrypt/live/luminostudio.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luminostudio.ca/privkey.pem;

    access_log /var/log/nginx/odoo_website.access.log;
    error_log /var/log/nginx/odoo_website.error.log;
    
    
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;


    location / {
        proxy_pass http://odoo;
        proxy_set_header Host odoo18;

        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    location /websocket {
        proxy_pass http://odoochat;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host odoo18;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_read_timeout  720s;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    client_max_body_size 100M;
}

server {
  listen 80;
  server_name mail.luminostudio.ca;
  return 301 https://$host$request_uri;
}
server {
  listen 443 ssl http2;
  server_name mail.luminostudio.ca;

  ssl_certificate     /etc/letsencrypt/live/mail.luminostudio.ca/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mail.luminostudio.ca/privkey.pem;

  client_max_body_size 0;

  location / {
    # If your proxy is on the mailcow docker network, use the container name:
    proxy_pass https://mailcow-dockerized-nginx-mailcow-1:8443;
    # Otherwise, use the host loopback that mailcow binds to:
    # proxy_pass https://127.0.0.1:8443;

    proxy_set_header Host $host;                 # mail.luminostudio.ca
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_ssl_server_name on;    # SNI to mail.luminostudio.ca
    proxy_ssl_verify off;        # we terminate TLS here; backend cert isnâ€™t public LE
  }
}