upstream odoo {
    server odoo:8069;
}
upstream odoochat {
    server odoo:8072;
}
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
server {
    listen 80;
    server_name tarotmaai.com www.tarotmaai.com;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name tarotmaai.com www.tarotmaai.com;

    ssl_certificate /etc/letsencrypt/live/tarotmaai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tarotmaai.com/privkey.pem;

    access_log /var/log/nginx/odoo_website.access.log;
    error_log /var/log/nginx/odoo_website.error.log;
    
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    location / {
        proxy_pass http://odoo;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    location /websocket {
        proxy_pass http://odoochat;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_http_version 1.1;
        proxy_read_timeout  720s;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    client_max_body_size 100M;
}



ssh -o StrictHostKeyChecking=no root@${{ env.VPS_IP }} << 'EOF'
          set -e

          if ! command -v docker &> /dev/null; then
            apt update && apt install -y docker.io
            systemctl enable docker && systemctl start docker
          fi

          if ! command -v docker-compose &> /dev/null; then
            curl -SL https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
          fi

          echo "${{ secrets.GIT_DEPLOY_KEY }}" > ~/git_deploy_key
          chmod 600 ~/git_deploy_key
          export GIT_SSH_COMMAND="ssh -i ~/git_deploy_key -o StrictHostKeyChecking=no"

          cd /home
          if [ ! -d "tarot-odoo" ]; then
            git clone git@github.com:yourusername/tarot-odoo.git
          fi
          cd tarot-odoo
          git reset --hard
          git clean -fd
          git fetch origin
          git checkout main
          git pull origin main
          git submodule update --init --depth 1 --recursive

          docker system prune -af
          docker volume prune -f

          cp nginx/nginx-http.conf nginx/conf.d/default.conf
          docker-compose up -d nginx
          sleep 5

          docker-compose ps | grep db | grep -q Up || {
            echo "Starting DB..."; docker-compose up -d db || { docker-compose logs db; exit 1; }
          }

          docker-compose ps | grep redis | grep -q Up || {
            echo "Starting Redis..."; docker-compose up -d redis || { docker-compose logs redis; exit 1; }
          }

          echo "♻️ Restarting Odoo app containers..."
          docker-compose stop odoo odoo-runner || true
          docker-compose rm -f odoo odoo-runner || true
          docker-compose up -d odoo odoo-runner

          if [ ! -f /opt/ssl/certbot/live/tarotmaai.com/fullchain.pem ]; then
            echo "Bootstrapping SSL..."
            docker-compose run --rm certbot certbot certonly --webroot -w /var/www/certbot \
              -d tarotmaai.com --email tarotmaai@gmail.com --agree-tos --non-interactive
            cp nginx/stage/nginx-https.conf nginx/conf.d/default.conf
            docker-compose restart nginx
          fi

          echo "✅ Deployment complete"
          EOF